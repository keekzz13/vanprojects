<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create and send custom Discord embeds with ease using EmbedForge.">
  <meta name="keywords" content="Discord, embed, webhook, builder, tool, EmbedForge, VanProjects">
  <meta name="author" content="VanProjects">
  <title>EmbedForge | Create Custom Discord Embeds</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .main-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    @media (min-width: 1024px) {
      .main-grid {
        grid-template-columns: 1fr 2fr;
      }
    }
    .card {
      background: #2d2d2d;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .preview-embed {
      background: #36393f;
      border-left: 4px solid #5865f2;
      border-radius: 4px;
      padding: 16px;
    }
    textarea, input[type="text"], input[type="url"] {
      background: #1e1e1e;
      border: 1px solid #444;
      color: #e0e0e0;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      background: #5865f2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4752c4;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px;
      border-radius: 8px;
      color: white;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .notification.success {
      background: #43b581;
    }
    .notification.error {
      background: #f04747;
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .emoji-picker {
      position: absolute;
      z-index: 100;
      background: #2d2d2d;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .emoji-picker button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
    }
    .emoji-picker button:hover {
      background: #444;
      border-radius: 4px;
    }
    #textContextMenu {
      min-width: 150px;
    }
    #textContextMenu button {
      color: white;
    }
    .field-inline {
      display: inline-block;
      width: 48%;
      margin-right: 4%;
    }
    .field-inline:last-child {
      margin-right: 0;
    }
    @media (max-width: 768px) {
      .field-inline {
        width: 100%;
        margin-right: 0;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-center">EmbedForge <i class="fas fa-hammer text-blue-400"></i></h1>
      <p class="text-center text-gray-400">Create and send custom Discord embeds with ease</p>
    </header>
    <div id="mainGrid" class="main-grid grid grid-cols-1 lg:grid-cols-3 gap-8">
      <div class="card">
        <h2 class="text-2xl font-semibold mb-4 flex items-center"><i class="fas fa-cog mr-2 text-blue-400"></i>Message Content</h2>
        <div class="relative mb-4">
          <textarea id="content" rows="4" placeholder="Enter message content..." class="pr-10"></textarea>
          <button onclick="toggleEmojiPicker('contentEmojiPicker')" class="absolute right-2 top-2 text-gray-400 hover:text-gray-200">
            <i class="fas fa-smile"></i>
          </button>
          <div id="contentEmojiPicker" class="emoji-picker hidden"></div>
        </div>
        <div class="mb-4">
          <label for="webhookUrl" class="block text-sm font-medium mb-1">Webhook URL</label>
          <input type="url" id="webhookUrl" placeholder="Enter Discord webhook URL..." class="w-full">
        </div>
        <div class="mb-4">
          <label for="fileInput" class="block text-sm font-medium mb-1">Attachments</label>
          <input type="file" id="fileInput" multiple accept="image/*,video/*,audio/*" class="w-full">
          <div id="fileList" class="mt-2"></div>
        </div>
        <button onclick="addEmbed()" class="w-full mb-4"><i class="fas fa-plus mr-2"></i>Add Embed</button>
        <div id="embedsContainer"></div>
        <button onclick="sendToDiscord()" class="w-full bg-green-600 hover:bg-green-700"><i class="fas fa-paper-plane mr-2"></i>Send to Discord</button>
      </div>
      <div class="card lg:col-span-2">
        <h2 class="text-2xl font-semibold mb-4 flex items-center"><i class="fas fa-eye mr-2 text-blue-400"></i>Preview</h2>
        <button onclick="togglePreview()" class="mb-4 bg-gray-600 hover:bg-gray-700"><i class="fas fa-eye-slash mr-2"></i>Toggle Preview</button>
        <div id="preview" class="preview-embed"></div>
        <h2 class="text-2xl font-semibold mt-6 mb-4 flex items-center"><i class="fas fa-code mr-2 text-blue-400"></i>JSON Output</h2>
        <textarea id="jsonInput" rows="10" placeholder="JSON output will appear here..."></textarea>
      </div>
    </div>
    <div class="mt-12 bg-gray-800 rounded-xl p-6 shadow-xl animate-fadeIn">
      <h2 class="text-2xl font-semibold mb-4 flex items-center"><i class="fas fa-history mr-2 text-blue-400"></i>Live Uses</h2>
      <div id="liveUses" class="space-y-4">
        <p class="text-gray-400 italic">Loading recent embeds...</p>
      </div>
    </div>
    <div id="textContextMenu" class="hidden fixed bg-gray-700 rounded-lg shadow-lg p-2 z-50">
      <button onclick="formatText('bold')" class="block w-full text-left px-3 py-1 hover:bg-gray-600 rounded"><i class="fas fa-bold mr-2"></i>Bold</button>
      <button onclick="formatText('italic')" class="block w-full text-left px-3 py-1 hover:bg-gray-600 rounded"><i class="fas fa-italic mr-2"></i>Italic</button>
      <button onclick="formatText('underline')" class="block w-full text-left px-3 py-1 hover:bg-gray-600 rounded"><i class="fas fa-underline mr-2"></i>Underline</button>
      <button onclick="formatText('strikethrough')" class="block w-full text-left px-3 py-1 hover:bg-gray-600 rounded"><i class="fas fa-strikethrough mr-2"></i>Strikethrough</button>
      <button onclick="formatText('code')" class="block w-full text-left px-3 py-1 hover:bg-gray-600 rounded"><i class="fas fa-code mr-2"></i>Code</button>
      <button onclick="formatText('spoiler')" class="block w-full text-left px-3 py-1 hover:bg-gray-600 rounded"><i class="fas fa-eye-slash mr-2"></i>Spoiler (Hide)</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>

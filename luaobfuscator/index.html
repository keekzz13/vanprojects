<html lang="en">

</head>
<body>
    <h1>Lua Obfuscator</h1>

    <label for="flatten">Enable control-flow flattening + dead code
        <input type="checkbox" id="flatten" checked>
    </label>
    <button onclick="obf()">Obfuscate Now</button>
    <textarea id="output" placeholder="Obfuscated Lua will appear here..." readonly></textarea>
    <script>
        function obf() {
            var input = document.getElementById('input').value;
            var flatten = document.getElementById('flatten').checked;
            var output = obfuscateLua(input, flatten);
            document.getElementById('output').value = output;
        }
    </script>
</body>

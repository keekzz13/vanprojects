<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lua Obfuscator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lua Obfuscator</h1>
    <div class="editor">
      <textarea id="input" placeholder="Paste Lua code here..."></textarea>
      <textarea id="output" placeholder="Obfuscated output..." readonly></textarea>
    </div>
    <button id="obfuscate">Obfuscate</button>
    <button id="copy">Copy</button>
  </div>
  <script src="obfuscator.js"></script>
  <script src="app.js"></script>
</body>
</html>

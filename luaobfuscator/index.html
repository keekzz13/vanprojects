<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luau Obfuscator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Luau Obfuscator</h1>

    </div>
    <script src="obfuscator.js"></script>
</body>
</html>

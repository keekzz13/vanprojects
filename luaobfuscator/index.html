<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Obfuscator - Advanced Code Protection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lua Obfuscator</h1>
            <p>Advanced code protection with multiple security layers</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <div class="section-header">
                    <h2>Input Lua Code</h2>
                    <div class="controls">
                        <button id="sampleBtn" class="btn-secondary">Load Sample</button>
                        <button id="clearBtn" class="btn-secondary">Clear</button>
                    </div>
                </div>
                <textarea id="inputCode" placeholder="Paste your Lua code here..."></textarea>
            </div>

            <div class="options-section">
                <h2>Obfuscation Options</h2>
                <div class="options-grid">
                    <label class="option">
                        <input type="checkbox" id="stringEncoding" checked>
                        <span class="checkmark"></span>
                        String Encoding (2-4 layers)
                    </label>
                    <label class="option">
                        <input type="checkbox" id="controlFlow" checked>
                        <span class="checkmark"></span>
                        Control Flow Flattening
                    </label>
                    <label class="option">
                        <input type="checkbox" id="deadCode" checked>
                        <span class="checkmark"></span>
                        Add Dead Code
                    </label>
                    <label class="option">
                        <input type="checkbox" id="nameObfuscation" checked>
                        <span class="checkmark"></span>
                        Variable Name Obfuscation
                    </label>
                </div>
                <button id="obfuscateBtn" class="btn-primary">Obfuscate Code</button>
            </div>

            <div class="output-section">
                <div class="section-header">
                    <h2>Obfuscated Output</h2>
                    <div class="controls">
                        <button id="copyBtn" class="btn-secondary">Copy to Clipboard</button>
                        <button id="downloadBtn" class="btn-secondary">Download</button>
                    </div>
                </div>
                <textarea id="outputCode" readonly placeholder="Obfuscated code will appear here..."></textarea>
            </div>
        </div>

        <footer>
            <p>Obfuscated with <a href="https://vanprojects.netlify.app/luaobfuscator" target="_blank">Lua Obfuscator</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
